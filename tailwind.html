<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body>
    <!-- Basic pseudo variants -->
    <div class="shadow-md"></div>
    <div class="hover:shadow-md"></div>
    <div class="focus:shadow-md"></div>
    <div class="disabled:shadow-md"></div>
    <div class="active:shadow-md"></div>
    <div class="first:shadow-md"></div>
    <div class="last:shadow-md"></div>
    <div class="even:shadow-md"></div>
    <div class="odd:shadow-md"></div>
    <div class="visited:shadow-md"></div>
    <div class="checked:shadow-md"></div>
    <div class="focus-within:shadow-md"></div>
    <div class="focus-visible:shadow-md"></div>

    <!-- LIB Basic pseudo variants -->
    <div class="lib:shadow-md"></div>
    <div class="lib:hover:shadow-md"></div>
    <div class="lib:focus:shadow-md"></div>
    <div class="lib:disabled:shadow-md"></div>
    <div class="lib:active:shadow-md"></div>
    <div class="lib:first:shadow-md"></div>
    <div class="lib:last:shadow-md"></div>
    <div class="lib:even:shadow-md"></div>
    <div class="lib:odd:shadow-md"></div>
    <div class="lib:visited:shadow-md"></div>
    <div class="lib:checked:shadow-md"></div>
    <div class="lib:focus-within:shadow-md"></div>
    <div class="lib:focus-visible:shadow-md"></div>

    <!-- Group variants -->
    <div class="group-hover:shadow-md"></div>
    <div class="group-focus:shadow-md"></div>
    <div class="group-disabled:shadow-md"></div>
    <div class="group-active:shadow-md"></div>
    <div class="group-first:shadow-md"></div>
    <div class="group-last:shadow-md"></div>
    <div class="group-even:shadow-md"></div>
    <div class="group-odd:shadow-md"></div>
    <div class="group-odd:shadow-md"></div>
    <div class="group-visited:shadow-md"></div>
    <div class="group-checked:shadow-md"></div>
    <div class="group-focus-within:shadow-md"></div>
    <div class="group-focus-visible:shadow-md"></div>
    <div class="group-focus-visible:shadow-md"></div>

    <!-- LIB Group variants -->
    <div class="lib:group-hover:shadow-md"></div>
    <div class="lib:group-focus:shadow-md"></div>
    <div class="lib:group-disabled:shadow-md"></div>
    <div class="lib:group-active:shadow-md"></div>
    <div class="lib:group-first:shadow-md"></div>
    <div class="lib:group-last:shadow-md"></div>
    <div class="lib:group-even:shadow-md"></div>
    <div class="lib:group-odd:shadow-md"></div>
    <div class="lib:group-odd:shadow-md"></div>
    <div class="lib:group-visited:shadow-md"></div>
    <div class="lib:group-checked:shadow-md"></div>
    <div class="lib:group-focus-within:shadow-md"></div>
    <div class="lib:group-focus-visible:shadow-md"></div>
    <div class="lib:group-focus-visible:shadow-md"></div>

    <!-- Reduced motion variants -->
    <div class="motion-safe:shadow-md"></div>
    <div class="motion-reduce:shadow-md"></div>

    <!-- LIB Reduced motion variants -->
    <div class="motion-safe:lib:shadow-md"></div>
    <div class="motion-reduce:lib:shadow-md"></div>

    <!-- Direction variants -->
    <div class="rtl:shadow-md"></div>
    <div class="ltr:shadow-md"></div>

    <!-- LIB Direction variants -->
    <div class="lib:rtl:shadow-md"></div>
    <div class="lib:ltr:shadow-md"></div>

    <!-- Dark mode variants -->
    <div class="dark:shadow-md"></div>
    <div class="dark:text-red-500"></div>

    <!-- Dark mode variants -->
    <div class="dark:lib:shadow-md"></div>
    <div class="dark:lib:text-red-500"></div>

    <!-- Screen variants -->
    <div class="sm:shadow-md"></div>
    <div class="md:shadow-md"></div>
    <div class="lg:shadow-md"></div>
    <div class="xl:shadow-md"></div>
    <div class="2xl:shadow-md"></div>

    <!-- LIB Screen variants -->
    <div class="sm:lib:shadow-md"></div>
    <div class="md:lib:shadow-md"></div>
    <div class="lg:lib:shadow-md"></div>
    <div class="xl:lib:shadow-md"></div>
    <div class="2xl:lib:shadow-md"></div>

    <!-- Stacked variants -->
    <div class="focus:hover:shadow-md"></div>
    <div class="sm:active:shadow-md"></div>
    <div class="md:group-focus:shadow-md"></div>
    <div class="lg:dark:shadow-md"></div>
    <div class="xl:dark:disabledshadow-md"></div>
    <div class="2xl:dark:motion-safe:focus-within:shadow-md"></div>

    <!-- Stacked variants -->
    <div class="lib:focus:hover:shadow-md"></div>
    <div class="sm:lib:active:shadow-md"></div>
    <div class="md:lib:group-focus:shadow-md"></div>
    <div class="lg:dark:lib:shadow-md"></div>
    <div class="xl:dark:lib:disabled:shadow-md"></div>
    <div class="2xl:dark:motion-safe:lib:focus-within:shadow-md"></div>
  </body>
</html>
